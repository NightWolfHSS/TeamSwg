<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TeamSwg - simple auto magazine</title>
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.min.css">
	<script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
	<script defer type="text/javascript" src="js/main.js"></script>

</head>
<body>

	<header>
		<div class="container">
			<div class="logo">
				<h1>Team&<br>Swg</h1>
				<span>
					<p>лучший авто сайт</p>
				</span>
			</div>
			<section class="main_header">
				mix a noice
				ели <br> видный фон
				сделать шаблоны
				выбор машины
				<br>сделать картинку для главного заднего хеда
			</section>
			<div class="search">
				<p>Пойск тут... <i class="fa fa-search" aria-hidden="true"></i></p> 
			</div>
		</div>
		
	</header>

	<main>
		<section>
			<div class="container">
				<div class="wp_content">
					<!-- part content -->
					<div class="main_content">
						<h2>автоновости: </h2>
					</div>

					<!-- part right panel -->
					<div class="right_bar">
						<h6>топовые новости:</h6>
						<!-- ролик какой то с крутым плером -->
					</div>
				</div>	
			</div>
		</section>

		<!-- section adverstising -->
		<section>
			<div class="container">
				<div class="b_block">
					<h2>какой то контент</h2>
					<p>а с низу я хочу сделать менюшки</p>
				</div>
			</div>
		</section>
	</main>

	<footer id="footer">
		<p>подвальчик - просто структура готова</p>
	</footer>
</body>
</html>
